<body>
    <h1>Votes of Party</h1>

    <form>
        <p>
            <label>Total votes by the whole party: </label>
            <input type="text" id="txtVotes" size="5" />

        <p>

        <p>
            <label>&nbsp;</label>
            <input type="button" value="Show the comparison scores" onClick="showComparisonScores()" />
        </p>
    </form>

    <p id="pOutput"></p>

</body>
